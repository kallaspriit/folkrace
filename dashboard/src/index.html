<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
</head>

<body>
  <h1>Dashboard</h1>

  <p>
    <input type="button" value="Test toast" onClick="app.showToast('Hello from Dashboard!');" />
  </p>
  <p>
    <input type="button" value="Reload" onClick="app.reload();" />
  </p>

  <script>
    const ip = app.getIpAddress();

    console.log("ip", ip);

    app.showToast("ip: " + ip);
  </script>
</body>

</html>
