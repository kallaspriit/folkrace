<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FolkBot Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>FolkBot Controller</h1>

  <p>
    <input type="button" value="Test toast" onClick="showToast('Hello!');" />
    <input type="button" value="Prompt web-socket ip" onClick="promptWebSocketIp();" />
    <input type="button" value="Reload" onClick="reload();" />
    <input type="button" value="Start motor" onClick="send('set-speed:1000:0');" />
    <input type="button" value="Stop motor" onClick="send('set-speed:0:0');" />
    <input type="button" value="Get voltage" onClick="send('get-voltage');" />
    <input type="button" value="Ping" onClick="send('ping');" />
  </p>

  <p class="log" id="log"></p>

  <script src="main.js"></script>
</body>

</html>
